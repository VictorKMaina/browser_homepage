<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browser Homepage</title>
    </head>
    <body>
        <!-- <div class="greeting">Good morning</div> -->

        <div class="datetime">
            <div class="time"></div>
            <div class="date"></div>
        </div>

        <div class="carousel">
            <div class="background">
                <div class="bgOverlay"></div>
                <div class="bgImages">
                    <img
                        src="https://images.unsplash.com/photo-1674240568812-d7481f3699a7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1856&q=80"
                        alt=""
                    />
                </div>
            </div>
            <div class="sliderButtons">
                <button type="button">
                    <img src="./src/assets/left_caret.svg" alt="left caret" />
                </button>
                <button type="button">
                    <img src="./src/assets/right_caret.svg" alt="right caret" />
                </button>
            </div>
        </div>
        <form autocomplete="off" class="imageForm hidden">
            <div class="formGroup">
                <label for="url">Image URL</label>
                <input
                    requried
                    title="Image URL"
                    type="text"
                    name="imageUrl"
                    id="imageUrl"
                />
            </div>
            <div class="formGroup">
                <label for="url">Description (optional)</label>
                <input
                    title="Image description"
                    type="text"
                    name="description"
                    id="description"
                />
            </div>
            <div class="error" hidden></div>
            <div class="formControl">
                <button type="submit">Save image</button>
                <a class="cancel toggleImageForm">Cancel</a>
            </div>
        </form>
        <div class="imageSubmitSuccess">Added successfully!</div>
        <button class="toggleImageForm" type="button">Add image</button>
        <script type="module" src="/src/script/main.ts"></script>
    </body>
</html>
